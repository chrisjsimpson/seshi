<html>
<head>
<meta http-equiv="Content-Type" 
content="text/html;charset=UTF-8" />
<style>
video {
    width: 320px;
    height: 240px;
    border: 1px solid black;
}
div {
    display: inline-block;
}
</style>
</head>
<body>


<!-- load polyfill, local copy first for testing -->
<script src="adapter.js" type="text/javascript"></script>
<!-- blank script section is placeholder for query params -->
<script></script>

<!-- load XHR-based signaling channel that direct connects based on a key -->
<script src="clientXHRSignalingChannel.js" type="text/javascript"></script>

<script>
var signalingChannel, key, id, haveLocalMedia = false, connected = false, myVideoStream, myVideo;

////////////
// This is the main routine.
///////////

// This kicks off acquistion of local media. Also, it can
// automatically start the signaling channel.
window.onload = function(){
    
    //auto-connect signaling channel if key provided in URI
    if(queryparams && queryparams['key']){
        document.getElementById("key").value = queryparams['key'];
        connect();
    }

    myVideo = document.getElementById("myVideo");
    getMedia();
};


/////////
/// This section is for setting up the signaling channel.
//////////

//This routing connects to the web server and sets up the 
// signaling channel. It is called either automaticall on doc load
// or when the user clocks on the "Connect" button.
function connect(){
    var errorCB,scHandlers,handleMsg;

    //First, get the key used to connect
    key = document.getElementById("key").value;

    //This is the handler for all messages receives on the 
    // signaling channel.
    handleMsg = function(msg){
        //Post the message on-screen
        var msgE = document.getElementById("inmessages");
        var msgString = JSON.stringify(msg);
        msgE.value = msgString + "\n" + msgE.value;
    };

    //handlers for singnaling channel
    scHandlers = {
        'onWaiting':function(){
            setStatus("Waiting");
        },
        'onConnected':function(){
            connected = true;
            setStatus("Connected");
            //Wait for local media to be ready
            verifySetupDone();
            },
        'onMessage': handleMsg
    };

    //Finally, create signaling channel 
    signalingChannel = createSignalingChannel(key, scHandlers);
    errorCB = function(msg){
        document.getElementById("response").innerHTML = msg;
    };

    // and connect.
    signalingChannel.connect(errorCB);
}

// This routing sends a message on the signaling channel, either
// by explicit call of by the user clicking on the Send button.
function send(msg){
    var handler = function(res) {
        document.getElementById("response").innerHTML = res;
        return;
    },

    //Get message if not passed in
    msg = msg || document.getElementById("message").value;

    //Post it on-screen
    msgE = document.getElementById("outmessages");
    var msgString = JSON.stringify(msg);
    msgE.value = msgString + "\n" + msgE.value;

    //and send on signaling channel
    signalingChannel.send(msg, handler);
}


//////////////
// This next section is for getting local media
/////////////

function getMedia(){
    getUserMedia({"audio":true,"video":true},
    gotUserMedia, didntGetUserMedia);
}

function gotUserMedia(stream){
    myVideoStream = stream;
    haveLocalMedia = true;

    //Display my local video to me
    attachMediaStream(myVideo,myVideoStream);
    //wait for signaling channel to be set up
    verifySetupDone();
}

function didntGetUserMedia() {
    console.log("couldn't get video");
}

//This guard routine effectively synchronizes completion of two
// async activities: the creation of the singaling channel and
// acquisition of local meida.
function verifySetupDone(){
    //If signaling channel is ready and we have local media,
    // proceed.
    if(connected && haveLocalMedia){setStatus('Set up');}
}

/////////////
// This section is for changing the UI based onapplication 
// progress.
/////////////

// This functionhides, displays , and fills various UI eements
// to give the user comeidea of how the vrowser is progresssing
// at setting up the signaling channel and getting local media. 
function setStatus(str) {
    var statuslineE = document.getElementById("statusline"),
    statusE = document.getElementById("status"),
    sendE = document.getElementById("send"),
    connectE = document.getElementById("connect"),
    scMessageE = document.getElementById("scMessage");

    switch(str){
        case 'Waiting':
        statuslineE.style.display = "inline";
        statusE.innerHTML = "Waiting for peer signaling connection";
        sendE.style.display = "none";
        break;
        case 'Connected':
        statuslineE.style.display = "inline";
        statusE.innerHTML = "Peer signaling connected, waiting for local ledia";
        sendE.style.display = "inline";
        scMessageE.style.display = "inline-block";
        break;
        case 'Set up':
        statusE.innerHTML = "Peer connection and local media obtained";
        break;
        default:
    }
}
</script>

<div id="setup">
<p>WebRTC Book demo (local media and signaling only)</p>

<p>Key:
<input type="text" name="key" id="key" onkeyup="if(event.keyCode == 13){connect();return false;}" />
<button id="connect" onclick="connect()">Connect</button>
<span id="statusline" style="display:none">Status:
<span id="status">Disconnected</span>
</span>
</p>
</div>

<div id="scMessage" style="float:right;display:none">
<p>Signaling channel message:
<input type="text" width="100%" name="message" id="message"
onkeyup="if(event.keyCode == 13){send(); return false;}"/>
<button id="send" style="display:none"
onclick="send()">Send</button>
</p>

<p>Response: <span id="response"></span></p>
</div>

<br />
<div style="width:30%;vertical-align:top">
<div>
<video id="myVideo" autoplay="autoplay" controls muted="true" />
</div>

<p><b>Outgoing messages</b>
<br />
<textarea id="outmessages" rows="10" style="width:100%"></textarea>
</p>
</div>

<div style="width:30%;vertical-align:top">
<div>
<video id="placeholder" autoplay="autoplay" controls />
</div>
<p><b>Incoming messages</b>
<br />
<textarea id="inmessages" rows="10"
style="width=100%"></textarea>
</p>
</div>

</body>

</html>
